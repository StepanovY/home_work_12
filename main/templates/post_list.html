<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{s}}</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу {{s}}</h1>
        <div class="post">
            {%for post in posts%}
                <img src="{{post['pic']}}" alt="здесь должна быть красивая картинка">
                <p>{{post['content']}}</p>
            <hr>
            {% endfor %}
        </div>

    <a href="/post_form" class="button">Добавить пост</a>

</main>
</body>
</html>
